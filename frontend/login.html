<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Auth Demo</title>
    <style>
        :root{
            --bg1: #f6f9ff;
            --bg2: #eef7ff;
            --card-bg: #ffffff;
            --accent: #6c63ff;
            --accent-2: #00c2ff;
            --muted: #6b7280;
            --border: #e6e9f2;
            --success: #16a34a;
            --danger: #ef4444;
            --radius: 12px;
            --shadow: 0 8px 30px rgba(24, 39, 75, 0.08);
            font-size: 16px;
        }

        * { box-sizing: border-box; }
        html,body { height: 100%; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial; color: #111827; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }

        /* Page background */
        body {
            display: grid;
            place-items: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
        }

        /* Centering container */
        .center {
            width: 100%;
            max-width: 420px;
        }

        /* Card */
        .card {
            background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.95));
            border-radius: var(--radius);
            padding: 28px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            transform: translateY(0);
            transition: transform .18s ease, box-shadow .18s ease;
        }

        /* Subtle hover lift for pointer devices */
        @media (hover:hover) and (pointer:fine) {
            .card:hover { transform: translateY(-6px); box-shadow: 0 18px 40px rgba(24,39,75,0.12); }
        }

        /* Heading and lead */
        .card h2 {
            margin: 0 0 6px 0;
            font-size: 20px;
            letter-spacing: -0.2px;
            color: #0f172a;
        }
        .lead.muted {
            margin: 0 0 18px 0;
            color: var(--muted);
            font-size: 13px;
        }

        /* Form rows */
        .form-row {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 14px;
        }
        .form-row label {
            font-size: 12px;
            color: var(--muted);
        }

        /* Inputs */
        input[type="text"],
        input[type="password"]{
            appearance: none;
            border: 1px solid var(--border);
            background: linear-gradient(180deg, #fff, #fbfdff);
            padding: 12px 14px;
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            transition: box-shadow .15s ease, border-color .15s ease, transform .12s ease;
            box-shadow: inset 0 -1px 0 rgba(16,24,40,0.02);
        }
        input::placeholder { color: #9aa3b2; font-size: 14px; }

        input:focus {
            border-color: color-mix(in srgb, var(--accent) 60%, white 40%);
            box-shadow: 0 6px 18px rgba(108,99,255,0.12), 0 0 0 4px color-mix(in srgb, var(--accent) 10%, transparent 90%);
            transform: translateY(-1px);
        }

        /* Actions row */
        .actions {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 6px;
            margin-bottom: 12px;
        }

        /* Button */
        .actions button {
            margin: 0;
            padding: 10px 14px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: white;
            border: none;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(108,99,255,0.18);
            transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
        }
        .actions button:active { transform: translateY(1px) scale(.997); }
        .actions button:disabled {
            opacity: .6;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Muted small note */
        .muted { color: var(--muted); }
        .actions .muted { margin-left: auto; color: #94a3b8; font-size: 13px; }

        /* Result output */
        #result {
            margin: 12px 0 0 0;
            font-size: 13px;
            color: #0b1220;
            background: linear-gradient(180deg, rgba(248,250,255,0.8), #fff);
            border: 1px dashed transparent;
            padding: 10px;
            border-radius: 8px;
            min-height: 36px;
            white-space: pre-wrap;
            overflow: auto;
            color-scheme: light;
        }

        /* Accessibility: invalid state for inputs */
        input:invalid {
            border-color: var(--danger);
            box-shadow: 0 6px 18px rgba(239,68,68,0.08);
        }

        /* Responsive adjustments */
        @media (max-width: 420px) {
            .card { padding: 20px; border-radius: 14px; }
            body { padding: 28px 12px; }
        }
    </style>
</head>
<body>
    <div class="center">
        <main class="card" role="main" aria-labelledby="login-heading">
            <h2 id="login-heading">Login</h2>
            <p class="lead muted">Enter your credentials to continue.</p>

            <div class="form-row">
                <label class="muted" for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="username" autocomplete="username" />
            </div>

            <div class="form-row">
                <label class="muted" for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="password" autocomplete="current-password" />
            </div>

            <div class="actions">
                <button type="button" onclick="login()">Login</button>
                <span class="muted" style="font-size:13px">or press Enter</span>
            </div>

            <pre id="result" aria-live="polite"></pre>
        </main>
    </div>

    <script src="auth.js"></script>
</body>
</html></div></main>
